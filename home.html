<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/money.png" />
    <title>Finance Tracker</title>
  </head>
  <body onload="Home()">
    <div id="display">
      <header class="navbar">
        <div class="navbar-left">
          <a href="index.html"><h3>HOME</h3></a>
        </div>
        <div class="navbar-right">
          <button onclick="menuInteraction()" id="menu-button">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M4 6H20M4 12H20M4 18H20"
                  stroke="#ededed"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </header>
      <div class="container">
        <div class="home">
          <div class="background">
            <div class="balance-bar">
              <p>Il tuo saldo</p>
              <p id="balance-num" onclick="showBalance()">&#8364; 0</p>
              <div class="buttons">
                <div class="button-list">
                  <button class="balance-button" id="+" onclick="plusBttn()">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M12 3C12.2652 3 12.5196 3.10536 12.7071 3.29289L19.7071 10.2929C20.0976 10.6834 20.0976 11.3166 19.7071 11.7071C19.3166 12.0976 18.6834 12.0976 18.2929 11.7071L13 6.41421V20C13 20.5523 12.5523 21 12 21C11.4477 21 11 20.5523 11 20V6.41421L5.70711 11.7071C5.31658 12.0976 4.68342 12.0976 4.29289 11.7071C3.90237 11.3166 3.90237 10.6834 4.29289 10.2929L11.2929 3.29289C11.4804 3.10536 11.7348 3 12 3Z"
                          fill="#ededed"
                        ></path>
                      </g>
                    </svg>
                  </button>
                </div>
                <div class="button-list">
                  <button class="balance-button" id="-" onclick="minusBttn()">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M12 3C12.5523 3 13 3.44772 13 4V17.5858L18.2929 12.2929C18.6834 11.9024 19.3166 11.9024 19.7071 12.2929C20.0976 12.6834 20.0976 13.3166 19.7071 13.7071L12.7071 20.7071C12.3166 21.0976 11.6834 21.0976 11.2929 20.7071L4.29289 13.7071C3.90237 13.3166 3.90237 12.6834 4.29289 12.2929C4.68342 11.9024 5.31658 11.9024 5.70711 12.2929L11 17.5858V4C11 3.44772 11.4477 3 12 3Z"
                          fill="#ededed"
                        ></path>
                      </g>
                    </svg>
                  </button>
                </div>
                <!-- <div class="button-list">
                  <button class="balance-button">
                    <svg
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                    >
                      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                      <g
                        id="SVGRepo_tracerCarrier"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></g>
                      <g id="SVGRepo_iconCarrier">
                        <path
                          fill="#ededed"
                          d="M9 17a1 1 0 102 0H9zm2-14a1 1 0 10-2 0h2zM3 17a1 1 0 102 0H3zm2-7a1 1 0 00-2 0h2zm10 7a1 1 0 102 0h-2zm2-10a1 1 0 10-2 0h2zm-6 10V3H9v14h2zm-6 0v-7H3v7h2zm12 0V7h-2v10h2z"
                        ></path>
                      </g>
                    </svg>
                  </button>
                </div> -->
              </div>
            </div>
            <div class="bottom">
              <div class="recent-expenses">
                <h4>Spese recenti:</h4>
                <div class="exp">
                  <p id="desc1">---</p>
                  <p id="expense1">---</p>
                </div>
                <div class="exp">
                  <p id="desc2">---</p>
                  <p id="expense2">---</p>
                </div>
                <div class="exp">
                  <p id="desc3">---</p>
                  <p id="expense3">---</p>
                </div>
              </div>
              <div class="savings">
                <h4>Risparmi</h4>
                <div class="contents">
                  <div class="progress-bar">
                    <div class="outer"></div>
                    <div class="inner"><p id="saved">€ 0</p></div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="200px"
                      height="200px"
                    >
                      <defs>
                        <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#ededed" />
                          <stop offset="100%" stop-color="#c3c3c3" />
                        </linearGradient>
                      </defs>
                      <circle
                        id="circle"
                        cx="100"
                        cy="100"
                        r="87"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                  <div class="stats">
                    <div class="stat">
                      <p class="pre-num">Obiettivo |</p>
                      <p id="goalNum">€ 0</p>
                    </div>
                    <div class="stat">
                      <p class="pre-num">Percentuale |</p>
                      <p id="percentage">0 %</p>
                    </div>
                    <div class="stat">
                      <p class="pre-num">Rimanente |</p>
                      <p id="rimanente">€ 0</p>
                    </div>
                  </div>
                </div>
                <div class="lower-button">
                  <button onclick="goalPopUp()">Aggiungi obiettivo</button>
                  <button onclick="modifyGoalPopUp()">Modifica</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="add-rem" class="remove">
      <div class="add-rem-container">
        <input id="description" type="text" placeholder="Descrizione" /> <br />
        <input id="amount" type="number" placeholder="Somma" min="1" />
        <div class="add-rem-buttons">
          <button id="add" onclick="updateMoney(1)">+</button>
          <button id="remove" onclick="updateMoney(2)">-</button>
        </div>
      </div>
    </div>
    <div id="objective" class="remove">
      <div class="objective-container">
        <input id="goal" type="number" placeholder="Somma" min="1" />
        <div class="add-rem-buttons">
          <button id="add" onclick="setGoal()">+</button>
        </div>
      </div>
    </div>
    <div id="modify" class="remove">
      <div class="objective-container">
        <input id="aggiunta" type="number" placeholder="Somma" min="1" />
        <div class="add-rem-buttons">
          <button id="add" onclick="modify()">+</button>
        </div>
      </div>
    </div>
    <div id="menu">
      <button onclick="menuInteraction()" id="remove-menu">
        <svg
          fill="#ededed"
          viewBox="0 0 32 32"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#ededed"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <title>cancel2</title>
            <path
              d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z"
            ></path>
          </g>
        </svg>
      </button>
      <menu class="menu-bar">
        <li><a href="home.html">Home</a></li>
        <li><a href="account.html" target="_blank">Account</a></li>
        <li><a href="index.html">Log-out</a></li>
      </menu>
    </div>
    <script src="script.js"></script>
  </body>
</html>
